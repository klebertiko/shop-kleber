<div *ngIf="cart" class="cart panel panel-title">
  <a routerLink="/cart" class="btn btn-lg panel-body">
    <span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span>
    <span class="badge">{{cart.cartItems.length}}</span>
  </a>
</div>
<div *ngIf="products" class="row text-center">
  <div *ngFor="let product of products" class="col-md-4 col-sm-6 hero-feature">
    <div class="thumbnail">
      <img src="{{product.image}}" alt="">
      <div class="caption">
        <h3>{{product.name}}</h3>
        <p>{{product.detail}}</p>
        <p>{{product.price | currency:'BRL':true}}</p>
        <p>
          <button (click)="addToCart(product)" class="btn btn-sm btn-primary">Adicionar ao carrinho</button>
        </p>
      </div>
    </div>
  </div>
</div>
