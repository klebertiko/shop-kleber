<div *ngIf="cartItems == undefined">
  <h3 class="text-center">Sem items no carrinho :(</h3>
</div>
<table *ngIf="cartItems != undefined" class="table table-striped table-hover ">
  <thead>
  <tr>
    <th>Quantity Amount</th>
    <th>Product Name</th>
    <th>Product Price</th>
    <th>Product Image</th>
  </tr>
  </thead>

  <tbody>
  <tr *ngFor="let product of cart.cartItems">
    <td><h4>{{product.quantity}}</h4></td>
    <td><h4>{{product.name}}</h4></td>
    <td><h4>{{product.price}}</h4></td>
    <td><img src={{product.image}} width="100" height="100" /></td>
    <td><button (click)="remove(product)" class="btn btn-xs btn-danger">Remove Product</button></td>
  </tr>

  <tr class="warning">
    <td><h4></h4></td>
    <td><h4>Total Items: {{totalQuantity}}</h4></td>
    <td><h4>Total: ${{totalPrice}}</h4></td>
    <td><button (click)="checkout(cart)" class="btn btn-md btn-success">Checkout</button></td>
  </tr>
  </tbody>
</table>
